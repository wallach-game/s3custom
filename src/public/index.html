<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S3 Custom - Storage Admin</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <ellipse cx="12" cy="6" rx="9" ry="3"/>
          <path d="M3 6v6c0 1.66 4.03 3 9 3s9-1.34 9-3V6"/>
          <path d="M3 12v6c0 1.66 4.03 3 9 3s9-1.34 9-3v-6"/>
        </svg>
        <span>S3 Custom</span>
      </div>
      <ul class="nav-list">
        <li>
          <a href="#/disks" class="nav-link" data-route="disks">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="8" rx="2"/><rect x="2" y="14" width="20" height="8" rx="2"/><circle cx="6" cy="6" r="1"/><circle cx="6" cy="18" r="1"/></svg>
            <span>Disks</span>
          </a>
        </li>
        <li>
          <a href="#/raid" class="nav-link" data-route="raid">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="6" height="18" rx="1"/><rect x="9" y="3" width="6" height="18" rx="1"/><rect x="16" y="3" width="6" height="18" rx="1"/></svg>
            <span>RAID</span>
          </a>
        </li>
        <li>
          <a href="#/power" class="nav-link" data-route="power">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"/><line x1="12" y1="2" x2="12" y2="12"/></svg>
            <span>Power</span>
          </a>
        </li>
        <li>
          <a href="#/files" class="nav-link" data-route="files">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>
            <span>Files</span>
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="agent-status" id="agent-status">
          <span class="status-dot"></span>
          <span class="status-label">Checking...</span>
        </div>
      </div>
    </nav>
    <main class="content" id="app"></main>
  </div>

  <script type="module" src="/shared/base-component.js"></script>
  <script type="module" src="/components/disk-list.js"></script>
  <script type="module" src="/components/raid-manager.js"></script>
  <script type="module" src="/components/power-control.js"></script>
  <script type="module" src="/components/file-manager.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
